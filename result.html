<html lang="en">
<head>

    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #87cefa; /* Light sky blue background */
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }

        }
        .positive {

        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <h1>Sentiment</h1>
        <p class="review">

    {% endif %}
</body>
</html>
